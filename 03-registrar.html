<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/estiloos.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box11">
            
            <div class="logo2">
                <img src="imagenes/logozap.png" alt="Logo">
            </div>
            
            <div class="login-box22">
                
                <a href="index.html" class="back-icon2">
                    <img src="imagenes/flecha.png" alt="Volver">
                </a>
                
                <h2>Registrar Usuario</h2><br><br><br>
                
                
                <form action="index.html" method="post">
                <div class="input-group">
                    <label for="id">
                    <img src="imagenes/iconoid.png" alt="Id" class="icon">    
                    ID:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                
                <div class="input-group">
                    <label for="usuario">
                    <img src="imagenes/iconusuario.png" alt="Usuario" class="icon">    
                    Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                
                
                <div class="input-group">
                    <label for="contraseña">
                    <img src="imagenes/iconcontraseña.png" alt="Contraseña" class="icon">    
                    Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required="">
                    
                </div><br>
                
                
                <button href="04-menu.html" type="submit" class="submit-button">Registrar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/javalavaa.js"></script>
</body>
</html>
