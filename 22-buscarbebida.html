<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Bebida</title>
    <link rel="stylesheet" href="css/estiloos.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box11">
            
            <div class="logo2">
                <img src="imagenes/logozap.png" alt="Logo">
            </div>
            
            <div class="login-box22">
                
                <a href="20-bebida.html" class="back-icon2">
                    <img src="imagenes/flecha.png" alt="Volver">
                </a>
                
                <h2>Buscar Bebida</h2><br><br><br><br><br>
                
                
               <form action="23-informacionbebida.html" method="GET">
               <div class="input-groupBuscBebida">
                    <label for="nombre">
                    <img src="imagenes/icononombre.png" alt="Nombre" class="icon">    
                    Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                
                <div class="input-groupBuscBebida">
                    <label for="precio">
                    <img src="imagenes/iconoprecio.png" alt="Precio" class="icon">    
                    Precio:</label>
                    <input type="text" id="precio" name="precio">
                </div>
                
                
                <div class="input-groupBuscBebida">
                    <label for="categoria">
                    <img src="imagenes/iconocategoria.png" alt="categoria" class="icon">    
                    Categoria:</label>
                    <select id="categoria" name="categoria"  class="selectgroupBuscBebida">
                      <option value="">Selecciona una categoría</option>
                      <option value="Bebida alcohólica">Bebida alcohólica</option>
                      <option value="Bebida no alcohólica">Bebida no alcohólica</option>
                      <option value="Energética">Energética</option>
                    </select>
                </div>
                
                
                <button type="submit" class="buttonBuscBebida2">Buscar</button>
                </form>
                
                <a href="20-bebida.html" class="buttonInicioBebida">Inicio</a><br>

        </div>
