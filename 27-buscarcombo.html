<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/estiloos.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box11">
            
            <div class="logo2">
                <img src="imagenes/logozap.png" alt="Logo">
            </div>
            
            <div class="login-box22">
                
                <a href="25-combo.html" class="back-icon2">
                    <img src="imagenes/flecha.png" alt="Volver">
                </a>
                
                <h2>Buscar Combo</h2><br><br><br><br><br>
                
                
                <form action="28-informacioncombo.html" method="post">
                    
                <div class="input-groupBuscBebida">
                    <label for="id">
                    <img src="imagenes/icononombre.png" alt="Id" class="icon">    
                    Nombre:</label>
                    <input type="text" id="id" name="id">
                </div>
                                
                                   
                 <div class="input-groupBuscBebida">
                    <label for="alimento">
                    <img src="imagenes/alimento.png" alt="Alimento" class="icon">    
                    Alimento:</label>
                    <select id="alimento" name="alimento" class="selectgroupBuscBebida">
                    <option value="">Seleccionar un Alimento</option>    
                    <option value="Cangreburger">Cangreburger</option>
                    <option value="Nachos">Nachos</option>
                    <option value="Pizza">Pizza</option>
                    </select>
                </div>
                 
                 <div class="input-groupBuscBebida">
                    <label for="bebida">
                    <img src="imagenes/bebida.png" alt="Bebida" class="icon">    
                    Bebida:</label>
                    <select id="bebida" name="bebida" class="selectgroupBuscBebida">
                    <option value="">Seleccionar una Bebida</option>
                    <option value="bebidas">Azulito</option>
                    <option value="bebidas">Coca Cola</option>
                    <option value="bebidas">Agua de horchata</option>
                    </select>
                </div>   
                    
                    
                    
                    
                
                <button type="submit" class="buttonBuscBebida2">Buscar</button>
                </form>
                <a href="25-combo.html" class="buttonInicioBebida">Inicio</a><br>
            </div>
        </div>
    </div>
    
    <script src="js/javalavaa.js"></script>
</body>
</html>
