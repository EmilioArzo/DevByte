<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Bebida</title>
    <link rel="stylesheet" href="css/estiloos-sucursal.css">
</head>
<body>
    <div class="division">
        <div class="main-content">  
    
    <div class="login-container">
        <div class="login-box11">
            <div class="logo2">
                <img src="imagenes/logozap.png" alt="Logo">
            </div>
            
            <div class="login-box22">
                <a href="20-bebida.html" class="back-icon2">
                    <img src="imagenes/flecha.png" alt="Volver">
                </a>
                
                <h2>Registrar Bebida</h2><br><br><br>

                <div class="form-container">
                    <form id="dataForm">                    
                    
                        <div class="input-groupreg">
                            <label for="id">
                            <img src="imagenes/iconoid.png" alt="" class="icon">    
                            ID:</label>
                            <input type="text" id="id" name="id" required readonly disabled="" >
                        </div>
                        
                        <div class="input-groupreg">
                            <label for="nombre">
                            <img src="imagenes/icononombre.png" alt="" class="icon">    
                            Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        
                        
                        <div class="input-groupreg">
                            <label for="descripcion">
                            <img src="imagenes/iconodescripcion.png" alt="" class="icon">    
                            Descripcion:</label>
                            <input type="text" id="descripcion" name="descripcion" required>
                        </div>
                            
                        <div class="input-groupreg">
                            <label for="precio">
                            <img src="imagenes/iconoprecio.png" alt="" class="icon">    
                            Precio:</label>
                            <input type="text" id="precio" name="precio" required>
                        </div>
                            
                        
                        
                        
                        <div class="input-groupreg">
                                    <label for="categoria">
                                    <img src="imagenes/iconocategoria.png" alt="" class="icon">    
                                    Categoria:</label>
                            <select id="categoria" name="categoria"  required>
                                        <option value="">Selecciona una categoría</option>
                                        <option value="Bebida alcohólica">Bebida alcohólica</option>
                                        <option value="Bebida no alcohólica">Bebida no alcohólica</option>
                                        <option value="Energética">Energética</option>
                                    </select>
                                </div>
                        
                        
                       
                        
                        
                        
                        
                        
                      
                        <div>
                            <label for="imagen" class="imglabel">
                                <img src="imagenes/subirimagen.png" alt="Imagen" >    
                                Imagen:</label>
                            <input type="file" id="imagen" name="imagen" accept="image/*" class="ola2" required="">
                        </div>
                        
                        <button type="submit" class="submit-buttonR">Registrar</button>
                        
                        </form>
                    
                    <a href="20-bebida.html" class="buttonSucursalInicio">Inicio</a><br>
                    
                    
                </div>
            </div>
        </div>
    </div>
    
    
      
       <br><br>
            
            
            <div class="details" id="details-section">
                <div class="row">
                    <div class="col">
                        <div class="table-container">
                            <table id="dataTable" class="table table-success table-striped align-middle">
                                <thead class="sticky-header">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Descripcion</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Categoria</th>
                                        <th scope="col">Imagen</th>
                                    </tr>
                                </thead>
                                <tbody id="tblProductos">
                                    <!-- Aquí se agregarán las filas de productos -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>     
            
      
    
    
        </div>
        </div>
    <script src="js/21-registrarBebida.js"></script>
</body>
</html>
