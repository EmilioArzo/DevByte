<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Combos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #imagePreview {
            width: 50%;
            height: auto;
            max-height: 200px;
            margin-top: 10px;
        }

        body {
            background-image: url('imagenes/mocos2.jpg'); /* Reemplaza con la ruta a tu imagen */
            background-size: cover; /* Ajusta el tamaño de la imagen al tamaño del contenedor */
            background-position: center; /* Centra la imagen */
            background-attachment: fixed; /* Fija la imagen de fondo al hacer scroll */
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
        }

        /* CONTENEDOR   */
        
        #backgroundContainer {
            position: absolute;
            top: -30px;
            left: 270px;
            width: 1200px;
            height: 900px;
            background-color: #E73F0B; /* Cambia el color y opacidad según lo que prefieras */
            z-index: -1; /* Asegúrate de que esté detrás del contenido principal */
            padding: 20px;
            box-sizing: border-box;
        }

        /* FONDO TITULO TABLA COMBO  */
        
        .custom-thead {
            background-color: #E73F0B; /* Cambia esto al color de fondo deseado */
            color: #ffffff; /* Cambia esto al color del texto deseado */
        }

        /* FONDO TITULO REGISTRAR COMBO  */
        
        .custom-card-header {
            background-color: #E73F0B; /* Cambia esto al color de fondo deseado */
        }

        /* BOTON REGISTRAR ALIMENTO Y BEBIDA  */
        
        .custom-btn {
            background-color: #F4EC6A; /* Cambia esto al color de fondo deseado */
            border-color: #000000; /* Opcional: Cambia el color del borde si también lo quieres personalizado */
        }

        .custom-btn:hover {
            background-color: #D9D25B; /* Cambia esto al color de fondo deseado cuando el botón esté en hover */
            border-color: #000000; /* Opcional: Cambia el color del borde en hover */
        }

        /* BOTON REGISTRAR COMBO  */
        
        .custom-btn2 {
            background-color: #BBCF4A; /* Cambia esto al color de fondo deseado */
            border-color: #000000; /* Opcional: Cambia el color del borde si también lo quieres personalizado */
        }

        .custom-btn2:hover {
            background-color: #A2B340; /* Cambia esto al color de fondo deseado cuando el botón esté en hover */
            border-color: #000000; /* Opcional: Cambia el color del borde en hover */
        }

        .custom-btnInicio {
            background-color: #BBCF4A; /* Cambia esto al color de fondo deseado */
            border-color: #000000; /* Opcional: Cambia el color del borde si también lo quieres personalizado */
            position: relative;
            right: -770px;
            padding: 6px 52px; /* Relleno interno */
            font-size: 16px; /* Tamaño de la fuente */
            
        }

        .custom-btnInicio:hover {
            background-color: #5a9e54; /* Cambia esto al color de fondo deseado cuando el botón esté en hover */
            border-color: #000000; /* Opcional: Cambia el color del borde en hover */
        }


        .container {
            position: relative;
            z-index: 1; /* Asegúrate de que el contenido principal esté encima del fondo */
        }
    </style>
</head>

<body>
    
    <div class="container my-5">
        <div class="card">
            <div class="card-header custom-card-header text-white">
                <h2 class="mb-0">Registrar Combo</h2>
            </div>
            <div class="card-body">
                <form id="comboForm">
                    <div class="form-group">
                        <label for="comboId">ID Combo:</label>
                        <input type="text" class="form-control" id="comboId" disabled>
                    </div>
                    <div class="form-group">
                        <label for="comboName">Nombre Combo:</label>
                        <input type="text" class="form-control" id="comboName" required>
                    </div>
                    <div class="form-group">
                        <label for="comboDescription">Descripción:</label>
                        <input type="text" class="form-control" id="comboDescription" required>
                    </div>
                    <div class="form-group">
                        <label for="comboPrice">Precio:</label>
                        <input type="number" class="form-control" id="comboPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="comboImage">Imagen:</label>
                        <input type="file" class="form-control-file" id="comboImage" accept="image/*" onchange="previewImage()" required>
                        <img id="imagePreview" src="#" alt="Previsualización de la imagen" style="display: none;">
                    </div>

                    <h3>Alimentos</h3>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <select id="foodSelect" class="form-control">
                                <option value="">Seleccionar alimento</option>
                                <option value="Pizza">Pizza</option>
                                <option value="Hamburguesa">Hamburguesa</option>
                                <option value="Tacos">Tacos</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <input type="number" class="form-control" id="foodQuantity" placeholder="Cantidad" min="1">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn custom-btn" onclick="addFood()">Agregar Alimento</button>
                        </div>
                    </div>
                    <ul id="foodList" class="list-group my-3"></ul>

                    <h3>Bebidas</h3>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <select id="drinkSelect" class="form-control">
                                <option value="">Seleccionar bebida</option>
                                <option value="Coca-Cola">Coca-Cola</option>
                                <option value="Pepsi">Pepsi</option>
                                <option value="Jugo">Jugo</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <input type="number" class="form-control" id="drinkQuantity" placeholder="Cantidad" min="1">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn custom-btn" onclick="addDrink()">Agregar Bebida</button>
                        </div>
                    </div>
                    <ul id="drinkList" class="list-group my-3"></ul>

                    <button type="button" class="btn custom-btn2" onclick="registerCombo()">Registrar Combo</button>
                    
                    <a href="25-combo.html" class="btn custom-btnInicio">Inicio</a>

                </form>
            </div>
        </div>
        

        <br>
        
        <div class="card mt-5">
            <table class="table table-striped">
                <thead class="custom-thead">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Alimentos</th>
                        <th>Bebidas</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody id="comboList">
                    <!-- Aquí se insertarán los combos registrados -->
                </tbody>
            </table>
        </div>
    </div>
        

    <br>
    
    <script>
        function previewImage() {
            const file = document.getElementById('comboImage').files[0];
            const preview = document.getElementById('imagePreview');
            const reader = new FileReader();

            reader.onloadend = function() {
                preview.src = reader.result;
                preview.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
                preview.style.display = 'none';
            }
        }
    </script>
    <script src="js/26-registarCombo.js"></script>
   
</body>

</html>
